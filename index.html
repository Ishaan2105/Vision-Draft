<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Draft | Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="overflow-hidden">

    <div id="zoom-overlay" style="display: none;" class="fixed inset-0 bg-[#050505] items-center justify-center z-[10000]">
        <div id="zoomName" class="zoom-text font-black uppercase"></div>
    </div>

    <div id="toast-container" class="fixed top-5 right-5 z-[10001] space-y-3"></div>

    <div class="flex min-h-screen relative z-10">
        <div class="hidden lg:flex w-1/2 items-center justify-center">
            <h1 class="logo-dance text-8xl font-black italic tracking-tighter">
                VISION <span class="text-blue-500"> DRAFT</span>
            </h1>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md glass-card p-10">

                <div id="loginSection" class="space-y-6">
                    <h2 class="text-4xl font-black tracking-tight">LOGIN...</h2>
                    <form onsubmit="handleLogin(event)" class="space-y-4">
                        <input type="text" id="loginUser" placeholder="Username" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 transition text-white">
                        <div class="relative">
                            <input type="password" id="loginPass" placeholder="Password" required class="w-full bg-white/5 border border-white/10 p-4 pr-12 rounded-xl outline-none focus:border-blue-500 transition text-white">
                            <button type="button" onclick="togglePasswordVisibility('loginPass', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <div class="text-right">
                            <a href="#" onclick="toggleRecovery(true)" class="text-[10px] text-slate-500 hover:text-blue-400">Forgot Password?</a>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 py-4 rounded-xl font-black text-xl hover:bg-blue-500 shadow-xl transition">INITIALIZE</button>
                    </form>
                    <p class="text-center text-sm text-slate-500">New? <a href="#" onclick="toggleAuth('signup')" class="text-blue-400 font-bold hover:underline">Register</a></p>
                </div>

                <div id="signupSection" class="hidden space-y-6">
                    <h2 class="text-4xl font-black text-emerald-400">REGISTER</h2>

                    <form id="regForm" onsubmit="handleInitialSignup(event)" class="space-y-4">
    <div id="registration-inputs" class="space-y-3">

        <div class="relative">
            <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
            <input type="text" id="regUser" placeholder="Username" required 
                   class="w-full bg-white/5 border border-white/10 p-4 pl-12 rounded-xl outline-none text-white focus:border-blue-500 transition">
        </div>

        <div class="relative">
            <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
            <input type="email" id="regEmail" placeholder="Email Address" required 
                   class="w-full bg-white/5 border border-white/10 p-4 pl-12 pr-12 rounded-xl outline-none text-white focus:border-blue-500 transition">
            
            <i id="emailSuccessCheck" class="fa-solid fa-circle-check absolute right-4 top-1/2 -translate-y-1/2 text-emerald-500 opacity-0 transition-all duration-500 scale-50"></i>
        </div>
        
        <div class="relative">
            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
            <input type="password" id="regPass" placeholder="Verify Email to Set Password" required disabled 
                   class="w-full bg-white/5 border border-white/10 p-4 pl-12 rounded-xl outline-none text-white focus:border-blue-500 transition opacity-50 cursor-not-allowed">
        </div>
    </div>

    <button type="submit" id="sendOtpBtn" class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-600/20">
        SEND OTP
    </button>

    <div id="otpSection" class="hidden space-y-4 border-t border-white/5 pt-6">
        <div class="text-center space-y-2">
            <p class="text-sm font-bold text-blue-400 uppercase tracking-widest">Verify Email</p>
            <p class="text-[10px] text-slate-500">A 5-digit code was sent to your email.</p>
        </div>
        <input type="text" id="otpInput" maxlength="5" placeholder="0 0 0 0 0" class="w-full bg-white/5 border-2 border-blue-500/30 p-4 rounded-xl text-center text-2xl font-black tracking-[0.5em] outline-none focus:border-blue-500 transition text-white">
        
        <button type="button" onclick="verifyAndRegister(event)" class="w-full bg-green-600 py-4 rounded-xl font-bold">
    VERIFY OTP
</button>
        
        <div id="timerContainer" class="text-center text-[10px] font-bold text-slate-600 uppercase tracking-widest">
            Resend code in <span id="timerText" class="text-blue-500">30</span>s
        </div>
    </div>
</form>

                    <p class="text-center text-sm text-slate-500">Member? <a href="#" onclick="toggleAuth('login')" class="text-emerald-400 font-bold hover:underline">Login</a></p>
                </div>

            </div>
        </div>
    </div>

    <div id="forgotSection" class="hidden fixed inset-0 z-[10000] bg-black/90 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass-card p-8 w-full max-w-md space-y-6 text-center">
            <h2 class="text-2xl font-bold text-blue-400">Account Recovery</h2>
            <div id="recoveryInputStep">
                <input type="email" id="recoveryEmail" placeholder="Enter Registered Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none">
                <button onclick="handleRecoverySend()" class="w-full bg-blue-600 py-3 mt-4 rounded-xl font-bold">SEND PASSWORD</button>
                <button onclick="toggleRecovery(false)" class="w-full text-slate-500 mt-2 text-sm">Cancel</button>
            </div>
            <div id="recoveryTimerStep" class="hidden space-y-4">
                <div id="countdownCircle" class="text-5xl font-black text-blue-500 py-4">15</div>
                <p class="text-slate-400 text-sm">Please check your email.</p>
                <button id="resendBtn" disabled onclick="handleRecoverySend()" class="w-full bg-white/10 py-3 rounded-xl font-bold opacity-50">RESEND</button>
                <button onclick="window.location.reload()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">OK (Go to Login)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--cursor-x', e.clientX + 'px');
            document.documentElement.style.setProperty('--cursor-y', e.clientY + 'px');
        });
    </script>
</body>


</html>
